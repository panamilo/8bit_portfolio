name: Build and Deploy Site + Resume PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Clean old builds
        run: |
          rm -rf .next
          rm -rf out

      - name: Build static site
        run: npm run build

      # -------------------------------
      # CONDITIONAL PDF BUILD
      # -------------------------------
      - name: Check if resume.yaml changed
        id: check_diff
        run: |
          if git diff --name-only HEAD~1 HEAD | grep "data/resume.yaml"; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Install Pandoc + LaTeX
        if: env.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Generate Markdown & PDF
        if: env.changed == 'true'
        run: |
          node scripts/generate_resume.js
          mkdir -p out/resumepdf
          pandoc resume.md -o out/resumepdf/resume.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans"

      # -------------------------------
      # FINAL DEPLOY
      # -------------------------------
      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npx gh-pages -d out -b gh-pages --repo https://x-access-token:${GITHUB_TOKEN}@github.com/panamilo/8bit_portfolio.git --dotfiles
