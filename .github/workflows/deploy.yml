name: Build and Deploy Site + Resume PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Clean old builds
        run: |
          rm -rf .next
          rm -rf out

      - name: Build static site
        run: npm run build   # static "out" folder is created automatically in Next.js 15

      - name: Generate Markdown from YAML
        run: node scripts/generate_resume.js

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Build PDF
        run: |
          mkdir -p out/resumepdf
          pandoc resume.md -o out/resumepdf/resume.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans"

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d out -b gh-pages -r https://github.com/panamilo/8bit_portfolio.git --dotfiles
