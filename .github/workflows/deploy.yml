name: Build and Deploy Site + Resume PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Clean old builds (Linux commands, not PowerShell)
      - name: Clean old builds
        run: |
          rm -rf .next
          rm -rf out

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Build and export Next.js static site
      - name: Build and export Next.js site
        run: |
          npm run build
          npm run export

      # 6Ô∏è‚É£ Generate Markdown from YAML
      - name: Generate Markdown from YAML
        run: node scripts/generate_resume.js

      # 7Ô∏è‚É£ Install Pandoc and LaTeX
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      # 8Ô∏è‚É£ Build PDF and place inside export folder
      - name: Build PDF
        run: |
          mkdir -p out/resumepdf
          pandoc resume.md -o out/resumepdf/resume.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans"

      # 9Ô∏è‚É£ Create .nojekyll
      - name: Disable Jekyll
        run: touch out/.nojekyll

      # üîü Deploy to GitHub Pages (same command you originally used)
      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d out -b gh-pages -r https://github.com/panamilo/8bit_portfolio.git --dotfiles
